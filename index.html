<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <div class="header">
          <img src="./images/logo.svg" class="header__logo"></img>
          <div class="header__nav">
            <div class="header__nav-box">
              <img src="./images/icon-document.svg" alt="" class="header__nav-box-item">
            </div>
            <div class="header__nav-box">
              <img src="./images/icon-folder.svg" alt="" class="header__nav-box-item">
            </div>
            <div class="header__nav-box">
              <img src="./images/icon-upload.svg" alt="" class="header__nav-box-item">
            </div>
          </div>
        </div>
        <div class="content">
          <p class="content__info">You've used <span class="content__info-used">815 GB</span> of your storage</p>
          <div class="content__cloud">
            <p class="content__cloud-value">185 <span class="content__cloud-value-desc">GB LEFT</span></p>
          </div>
          <div class="content__graph">
            <div class="content__graph-gradient">

              <div class="content__graph-gradient-dot"></div>
            </div>
          </div>
          <div class="content__limits">
            <span class="content__limit-min">0 GB</span>
            <span class="content__limit-max">1000 GB</span>
          </div>
        </div>
      </div>
    </main>
    <!-- Youâ€™ve used 815 GB of your storage 185 GB Left 0 GB 1000 GB -->

    <script src="index.js"></script>
  </body>
</html>
